<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="profile-card">
      <img src="./images/bg-pattern-card.svg" alt="" aria-hidden="true">
      <img class="profile-pic" src="./images/image-victor.jpg" alt="Victor Crest">
      <div class="personal-info">
        <div class="name-n-age">
          <h1 class="name">Victor Crest</h1>
          <p class="age">26</p>
        </div>
        <p class="location">London</p>
      </div>
      <div class="social-media-stats">
        <div class="stat-section">
          <p class="stat">80K</p>
          <p class="stat-label">Followers</p>
        </div>
        <div class="stat-section">
          <p class="stat">803K</p>
          <p class="stat-label">Likes</p>
        </div>
        <div class="stat-section">
          <p class="stat">1.4K</p>
          <p class="stat-label">Photos</p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
